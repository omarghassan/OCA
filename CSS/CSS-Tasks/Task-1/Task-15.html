        <div class="p3">
            Things cats love:

            <ul>
                <li>Cat nip</li>
                <li>Laser Pointers</li>
                <li>Lasanga</li>
            </ul>

            <ol>
                <li>Flea Treatment</li>

            </ol>

        <p class="p4">
            <input type="radio" name="indoor" id="indoor">

            <input type="radio" name="outdoor" id="outdoor">
            <label for="outdoor">Outdoor</label> <br>

            <input type="checkbox" name="loving" id="loving">
            <label for="loving">Loving</label>

            <input type="checkbox" name="lazy" id="lazy">
            <label for="lazy">Lazy</label>

            <input type="checkbox" name="energetic" id="energetic">
            <label for="energetic">Energetic</label> <br>

            <input type="url" name="catPhoto" id="catphoto" placeholder="Cat Photo URL">
            <input type="submit" value="submit">
