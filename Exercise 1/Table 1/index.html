<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alferds Futteriske</td>
                <td>Maria Andres</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro Commericial Mectozuma</td>
                <td>Fransico Chang</td>
                <td>Mexico</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
