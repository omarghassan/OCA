<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="top">Contact Us</h1>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="home.html#about">About LTS</a></li>
            <li><a href="home.html#menu">Our Menu</a></li>
            <li><a href="storeHours.html">Store Hours</a></li>
        </ul>
        <p class="image-par">
            <img src="Assets/taco1.png" alt="Tacos image"> <br>
            Little Taco Shop Tacos
        </p>
        <hr>
        <h1>Our Contact Form</h1>
        <form class="form-container">
            <fieldset>
                <legend>Send Us a Message</legend>
                <label for="contactName">Name: </label>
                <input type="text" name="contactName" id="contactName"> <br> <br>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email"> <br> <br>
                <label for="message">Your Message: </label> <br>
                <textarea name="message" id="message"></textarea>
            </fieldset>
            <input type="submit" value="Send">
            <input type="submit" value="Reset">
        </form>

        <h1>Our Location</h1>
        <p class="location-par">
            555 Taco Temptation Lane, Suite T <br> 
            Kansas City, MO 55555-5555 <br> <br>

            Phone: <a href="tel:+555-555-5555">555-555-5555</a> <br> <br>

        </p>
        <a href="#top">Back to Top</a>
        
        <footer>
            <hr>
            Copyright &copy; The Little Taco Shop
        </footer>
    </div>
</body>
</html>
