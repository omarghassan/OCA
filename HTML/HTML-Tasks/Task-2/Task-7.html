<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
</head>
<body>
    <div>
        <hr>
        <img src="https://www.tutorialrepublic.com/lib/images/html-illustration.png" alt="HTML Cover Photo">

        <h1>HTML Elements</h1> <hr>
        <p>
            Headings are defined with <b>h1</b> to <b>h6</b> tags. <br>
            <b>h1</b> defines the most important heading. <br>
            <b>h6</b> defines the least important heading.

            <h1>Header 1</h1>
            <h2>Header 2</h2>
            <h3>Header 3</h3>
            <h4>Header 4</h4>
            <h5>Header 5</h5>
            <h6>Header 6</h6>

            <hr>
        </p>
    </div>
</body>
</html>
