<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Academy</title>
</head>

<body>
    <h1>Example of sub tag</h1>
    <h4>Following is the famous Pythagorean Theorem:</h4>
    <p>
        <b>
            a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup> <br>
            Where a, b, and c represent the sides of right angle triangle.
        </b>
    </p>
</body>

</html>
