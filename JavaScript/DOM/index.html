<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="shortcut icon" href="notepad.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/79301fedde.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="nav-bar">
            <h1>Notepad</h1>
        </div>

        <div class="separator"></div>

        <div class="btns">
            <button class="btn btn-outline-secondary makeBold">Bold</button>
            
            <button class="btn btn-outline-success makeItalic">Italic</button>
            
            <button class="btn btn-outline-primary justifyLeft">
                <i class="fa-solid fa-align-left"></i>
            </button>
            
            <button class="btn btn-outline-secondary justifyCenter">
                <i class="fa-solid fa-align-center"></i>
            </button>
            
            <button class="btn btn-outline-primary justifyText">
                <i class="fa-solid fa-align-justify"></i>
            </button>
            
            <button class="btn btn-outline-primary justifyRight">
                <i class="fa-solid fa-align-right"></i>
            </button>
            
            <button class="btn btn-outline-secondary makeUpperCase">UPPER CASE</button>
            
            <button class="btn btn-outline-primary makeLowerCase">lower case</button>
            
            <button class="btn btn-outline-primary makeCapitalized">Capitalize</button>
            
            <button class="btn btn-outline-primary clearText">Clear Text</button>
            
            <button class="btn btn-outline-primary textColor">
                <input type="color" name="textColor" id="textColor" value="#8b0000">
                <i class="fa-solid fa-paintbrush"></i>
            </button>
            
            <button class="btn btn-outline-primary backgroundColor">
                <input type="color" name="backgroundColor" id="backgroundColor" value="#00ffff">
                <i class="fa-solid fa-fill"></i>
            </button>
            
            <button class="btn btn-outline-primary textSize">
                <input type="number" name="textSize" id="textSize" class="textSize" value="14">
                <i class="fa-solid fa-text-height"></i>
            </button>
            
            <div class="dropdown textFont">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Choose Font Family
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" data-font="Arial" style="font-family: Arial;">Arial</a></li>
                    <li><a class="dropdown-item" href="#" data-font="Courier New" style="font-family: 'Courier New';">Courier New</a></li>
                    <li><a class="dropdown-item" href="#" data-font="Times New Roman" style="font-family: 'Times New Roman';">Times New Roman</a></li>
                </ul>
            </div>
            
            <button class="btn btn-outline-primary printText">
                <i class="fa-solid fa-print"></i>
                Print
            </button>
        </div>

        <div class="text-container">
            <textarea name="text" id="text" class="text" placeholder="type here ..."></textarea>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
